<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/navbar.css" />
  <title>Navbar do zero</title>
</head>

<body>
  <nav class="navbar">

    <!-- LOGO -->
    <div class="logo">Logo da Navbar</div>

    <!-- MENU DE NAVEGAÇÃO -->
    <ul class="nav-links">

      <!-- CHECKBOX HACK: ALTERNA ENTRE EXPANDIDO E OCULTO -->
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label> <!--&#9776; É O HAMBURGER -->

      <!-- MENU -->
      <div class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li class="services">
        <a href="#">Serviços</a>

        <!-- DROPDOWN MENU -->
        <ul class="dropdown">
          <li><a href="#">Dropdown 1</a></li>
          <li><a href="#">Dropdown 2</a></li>
          <li><a href="#">Dropdown 3</a></li>
        </ul>
        </li>
        <li><a href="#">Parceiros</a></li>
        <li><a href="#">Trabalhe Conosco</a></li>
      </div>
    </ul>
  </nav>

</body>
</html>
